<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Copilot Agent</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
      }

      #webchat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: #ffffff;
      }

      #custom-header {
        background-color: #c89b68; /* Change header color here */
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
      }

      #webchat {
        flex-grow: 1;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat-container">
      <div id="custom-header">ðŸ’¬ Your Copilot Assistant</div>
      <div id="webchat" role="main"></div>
    </div>

    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js" crossorigin="anonymous"></script>

    <script>
      (async function () {
        const tokenEndpointURL = new URL('https://YOUR_AGENT_REGION.api.powerplatform.com/powervirtualagents/botsbyschema/YOUR_AGENT_ID/directline/token?api-version=2022-03-01-preview');

        const locale = document.documentElement.lang || 'en';
        const apiVersion = tokenEndpointURL.searchParams.get('api-version');

        const [directLineURL, token] = await Promise.all([
          fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, tokenEndpointURL))
            .then(res => res.json())
            .then(({ channelUrlsById: { directline } }) => directline),
          fetch(tokenEndpointURL)
            .then(res => res.json())
            .then(({ token }) => token)
        ]);

        const directLine = window.WebChat.createDirectLine({
          domain: new URL('v3/directline', directLineURL),
          token
        });

        const styleOptions = {
          accent: '#c89b68',
          bubbleBackground: '#f0f0f0',
          bubbleFromUserBackground: '#d5a47a',
          bubbleTextColor: '#000',
          bubbleFromUserTextColor: '#fff',
          hideUploadButton: true,
          backgroundColor: '#ffffff'
        };

        WebChat.renderWebChat(
          {
            directLine,
            locale,
            styleOptions
          },
          document.getElementById('webchat')
        );
      })();
    </script>
  </body>
</html>
